<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>アメ何個いる？(ポケモンスリープ アメ・経験値シミュレータ)</title>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="ポケモンスリープ(Pokémon Sleep)でポケモンのレベルを上げる際に必要なアメの数・経験値を計算します。"
		/>
		<meta name="google-site-verification" content="41AEUe-t9D-yDLLj0BocNzbKkazR_yarNs3rtbRrqVM" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<script>
			"use strict";
			registServiceWorker();
			function registServiceWorker() {
				if ('serviceWorker' in navigator) {
					window.addEventListener('load', function () {
						navigator.serviceWorker.register('/serviceworker.js',{scope: '/'}).then(function (registration) {
							console.log('ServiceWorker registration successful with scope: ', registration.scope);
						}, function (err) {
							console.log('ServiceWorker registration failed: ',err);
						})
					})
				}
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-screen">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style>
		body {
			font-family: 'M PLUS 1';
		}
	</style>
</html>
